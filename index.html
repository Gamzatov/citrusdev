<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- main styles -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <!-- main styles end -->
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header container">
            <nav>
                <div class="nav-container">
                    <div class="humburger">
                        <span class="l1"></span>
                        <span class="l2"></span>
                        <span class="l3"></span>
                    </div>
                </div>
            </nav>
            <div class="logo">
                <img src="./assets/icons/logo.svg" alt="">
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="main-section_text">
                <div class="main_title">
                    <h1 class="white">
                        Bringing your highest potential to reality<span class="dot"></span>
                    </h1>
                    <p class="subtitle white">
                        Overcoming organizational ADHD
                    </p>
                    <p class="white">
                        If you're constantly feeling your organization could do much better, frustrated with your
                        results,
                        and knowing you're not achieving perfomance, scroll down, get diagnosed, and begin treating this
                        condition, today.
                    </p>
                    <div class="btn-wrapper">
                        <button class="main-btn">
                            Services
                        </button>
                    </div>
                </div>
            </div>
            <div class="main-img-wrapper"></div>
        </div>
        <figure>
            <img src="./assets/img/decor.png" alt="decor">
            <div class="scrl-btn-wrapper">
                <div class="scrl-text-wrapper">
                    <p>
                        Scroll Down
                    </p>
                </div>
                <div class="scrl-arrow-wrapper">
                    <img src="./assets/icons/arrow-down.svg" alt="arrow down">
                </div>
            </div>
        </figure>
      
    </section>
    <script src="./js/index.js"></script>

</html>
